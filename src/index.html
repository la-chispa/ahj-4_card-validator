<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Credit Card Validator</title>
</head>

<body>
  <h1 class="title">Credit Card Numbers Validator</h1>
  <div class="widget-container">
    <ul class="cards">
      <li class="card card__visa" data-iin="visa"></li>
      <li class="card card__mastercard" data-iin="mastercard"></li>
      <li class="card card__amex" data-iin="amex"></li>
      <li class="card card__cup" data-iin="cup"></li>
      <li class="card card__dc" data-iin="dc"></li>
      <li class="card card__jcb" data-iin="jcb"></li>
      <li class="card card__mir" data-iin="mir"></li>
    </ul>
    <form class="form" id="form">
      <div class="form__content">
        <input class="input" placeholder="Enter card number">
        <button class="button">Click to Validate</button>
      </div>
    </form>
  </div>
</body>

</html>
